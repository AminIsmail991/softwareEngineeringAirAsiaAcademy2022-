<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_table_06</title>
</head>
<body>
    <!-- There are two types of lists -->
    <!-- ordered and unordered list -->

    <!-- Ordered list -->
    <ol>
        <!-- list item -->
        <li>Software Engineering</li>
        <li>Digital Marketing</li>
        <li>Cloud Infra</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>pink</li>
        <li>green</li>
        <li>silver</li>
    </ul>

    <!-- Nested list -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Courses
            <ul>
                <li>Digital Marketing</li>
                <li>Software Engineering</li>
                <li>Cloud Infra</li>
            </ul>
        </li>
        <li>Contact us</li>
    </ul>

    <table>
        <!-- table head -->
        <thead>
            <!-- table row -->
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <tr>
                <!-- table data -->
                <td>sara</td>
                <td>sara@gmail.com</td>
                <td>30</td>
            </tr>
            <tr>
                <!-- table data -->
                <td>mira</td>
                <td>mira@gmail.com</td>
                <td>32</td>
            </tr>
            <tr>
                <!-- table data -->
                <td>lara</td>
                <td>lara@gmail.com</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
