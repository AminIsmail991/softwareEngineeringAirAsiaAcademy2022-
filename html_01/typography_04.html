<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography</title>
</head>
<body>
    <!-- Heading can use h1 - h6 -->
    <!-- Please use 1 h1 in each page -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- horizontal line -->
    <hr>

    <!-- paragraphs -->
    <!-- type "lorem" then insert number of word example "lorem10" -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, tenetur.</p>

    
</body>
</html>
