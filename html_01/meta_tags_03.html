<!DOCTYPE html>
<!-- *lang attribute describes the language of the document -->
<html lang="en">
<head>
    <!-- *Attributes are describing the property of the tags (additional) -->
    <!-- Do some search for meta to get extra information -->
    
    <!-- Charset : describes the character set and encoding of the page -->
    <!-- UTF8 : standards unicode -->
    <meta charset="UTF-8">
    
    <!-- IE=edge : internet explorer friendly -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- This is to help your app being responsive -->
    <!-- width=device-width : it will follow device size (laptop,phone & others)  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is what user see when they search for web apps -->
    <!-- after the title tag, this tag should hold keyword -->
    <meta name="description" content="this is my business">

    <!-- The most important tag for seo (search engine optimization) -->
    <!-- it should contain the keywords that can describe the business
        so it can rank well -->
    <title>Meta tags</title>
</head>
<body>
        <!-- emmet : its a plug in for vs code which helps to type   -->
        <!-- ! + tab creates basic layout with emmet -->
</body>
</html>
